    body{

    .card-container{
        display:grid;
        place-content:center;
        grid-template-columns: repeat(auto-fill, 240px);
        gap: 24px;
    }
    .product-card{
        width:240px;
    }
    .product-card img{
        width: 240px;
        height: 240px;
        border-radius: 24px;
        object-fit:cover ;
    }
    .product-info{
        display:flex;
        justify-content: space-between;
        align-items:center;
        margin-top:8px;
    }
    .product-info figure{
        margin:0;
    }
    .product-info figure img{
        width:32px;
        height:32px;
    }
    .product-info div p:nth-child(1){
        font-weight:bold;
        font-size:var(--md);
        margin-top:0;
        margin-bottom: 4px;
    }
    .product-info div p:nth-child(2){
        color:var(--very-light-pink);
        font-size:var(--sm);
        margin-top:0;
        margin-bottom:0;
    }
    @media (max-width: 640px){
        .card-container{
        display:grid;
        grid-template-columns: repeat(auto-fill, 140px);
        gap: 24px;
    } 
    .product-card{

    }
    .product-card img{

        height: 140px;
        border-radius: 20px;

    }
    </style>
